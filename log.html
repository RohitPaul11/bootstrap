<!doctype html>
<html>
<head>
  

<link rel="stylesheet" href="log.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
<form class="vh-200 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-lg-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; ">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="mb-4 was-validated">
                <input type="email" id="Email" class="form-control form-control-lg" />
                <label class="form-label" for="Email">Enter Email</label>
              </div>

              <div class=" mb-4 was-validated">
                <input type="password" id="Password" class="form-control form-control-lg" />
                <label class="form-label" for="Password">Enter Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="form-check mb-3 mt-4">
               <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
               <label class="form-check-label" for="myCheck">I agree to terms&conditions</label>
               <div class="invalid-feedback">Check this checkbox to continue.</div>

                <div class=mt-2>
                <label for="age" class="form-label">AGE</label>
                <input type="range" class="form-range" id="age" name="points">
                </div>
              
              <div class="form-check mt-4">
               <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>
               <label class="form-check-label" for="radio1">Male</label>
              </div>

             <div class="form-check">
               <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
               <label class="form-check-label" for="radio2">Female</label>
              </div>
              
               <select class="form-select">
               <option value=null selected=true>--select--</option>
               <option value="ADMIN">ADMIN</option>
               <option value="CUSTOMER">CUSTOMER</option>
               <option value="MANAGER">MANAGER</option>
               </select>

               
             

             <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fa-facebook"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>-->

            </div>

            <div>
              <p class="mb-1">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
